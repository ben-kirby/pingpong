<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ping Pong!</h1>
    </div>

    <div class="container">
      <div class="row">
        <form class="number">
          <div class="form-group">
            <label for="numberInput"></label>
            <input type="Number" class="form-control" id="numberInput" aria-describedby="numberHelp" placeholder="Enter number">
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              <input class="btn btn-primary" type="reset" value="Reset" id="reset">
            </div>
          </div>
        </form>
      </div>

      <br>
      <br>

      <div class="list">
        <div class="row">
          <div class="col-md-6">
            <ul id=list>
            </ul>
          </div>

          <div class="col-md-6">
            <img src="https://media2.giphy.com/media/ECwTCTrHPVqKI/giphy.gif" alt="PONG">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
